    <header >
        <nav class="navbar container-fluid justify-content-evenly align-items-center" style="background-color: #f36; height:10%;">
            <div class="justify-content-center col-md-3">
                <a class="nav-brand" href="../../../../index.html"><img src="../../../../assets/img/logo-daniel-romero-white.svg" alt="Logo Daniel Romero Blanco" srcset="" width="300"></a>
            </div>
            <div class="justify-content-evenly col-md-3">
                <button class="btn btn-dark btn-outline" type="button" data-bs-toggle="modal" data-bs-target="#howToUse"><i class="bi bi-eyeglasses"></i> Instructions</button>
                
                <a onclick='makeOne()' class="btn btn-dark btn-outline" type="button"><i class="bi bi-joystick"></i> Add a PacMen</a>
                <a onclick='update()' class="btn btn-dark btn-outline" type="button"><i class="bi bi-power"></i> Start Game</a>
                <a onclick='window.location.reload()' class="btn btn-dark btn-outline" type="button"><i class="bi bi-arrow-clockwise"></i> Home</a>

            </div>

    <main id="canvas" class="container" >
        <div id='game' style="position: relative;"></div>
    </main>

        <nav class="navbar container-fluid justify-content-center" style="background-color: #f36; height:10%;">

        </nav>

    <!-- Modal -->
    <div class="modal fade" id="howToUse" tabindex="-1" aria-labelledby="howToUseLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="howToUseLabel">How To Use?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ol>
                  <li>Create as many PacMen as you like by clicking the Add a PacMen button</li>
                  <li>Make them move and bounce by clicking the Start Game button</li>
                  <li>Hit Reset button if you want to clear the screen</li>
              </ol>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
